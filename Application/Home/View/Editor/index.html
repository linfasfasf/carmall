<body>
<!--商铺头部及导航-->

    <!--商铺头部及导航结束-->
    <div id="content">
        <!--左边主题板块-->
        <div class="grid-sub fl">
            
            <!--企业介绍-->
            <div class="mod mod-prointro">
                <div class="m-body">
                    <div class="m-header">
                        <h3>企业介绍</h3>
                    </div>
                    <div class="m-content">
                        <div class="prointro-list">
                            <ul>
                                <li><a href="/about/">企业简介</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!--企业介绍结束-->
            <!--产品分类-->
            <div class="mod mod-proclass">
                <div class="m-body">
                    <div class="m-header">
                        <h3>产品分组</h3>
                    </div>
                    <div class="m-content">
                        <div class="proclass-list">
                            <ul>
                                <foreach name="group" item="group_id">
                                     <li class="expand">
                                    <div class="side-sort-parent">
                                        <a href="{:U('home/default/show_group')}?group_id={$group_id.group_id}" title="">{$group_id.group_name}</a>
                                    </div>
                                </li>
                                </foreach>


                            </ul>
                        </div>

                    </div>
                </div>
            </div>
            <!--产品分类结束-->

            <!--左边相册-->
            <div class="mod mod-propicl">
                <div class="m-body">
                    <div class="m-header">
                        <h3>企业相册</h3>
                    </div>
                    <div class="m-content">
                        <div class="no-content"><p>暂无企业相册</p></div>

                    </div>
                </div>
            </div>
            <!--左边相册结束-->
            <!--友情链接-->

            <!--友情链接结束-->
        </div>
        <!--左边主题板块结束-->
        <!-- 右面主题板块-->
        <div class="main-wrap fr">


            <!--编辑-->
            <div class="mod mod-starpro">
                <div class="m-body">
                    <div class="m-header"><h3 title="编辑产品">编辑产品</h3></div>
                    <div class="m-content">
                        <div class="star-region">
                            <ul class="offer-pro">
                                <foreach name="product_info" item="vo">
                                <li>
                                    <div class="pro-img1">
                                        <a href="{:U('Home/editor/editor')}?product_id={$vo.product_id}" target="_blank">

                                            <img src="/Uploads/product/{$vo.product_id}/{$vo.pic_name}" alt="供应羊毛球、海棉球"></a>
                                    </div>
                                    <div class="pro-titles1">
                                        {$vo.title}
                                    </div>
                                </li>
                                </foreach>





                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!--最新产品结束-->
            <!--企业新闻-->
    

 
        </div>
        <!-- 右面主题板块结束-->
